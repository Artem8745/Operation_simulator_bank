<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   {% load static %}
   <link rel="stylesheet" href="{% static 'css/styles.css' %}">
   <title>Вход - Онлайн касса</title>
</head>
<body>
   <main class="main">
      <div class="login-container container">
         <div class="login">
            <h1 class="login__title h2">Онлайн касса</h1>

            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}

            <form class="login__form" method="post">
               {% csrf_token %}
               <div class="login__field field">
                  <label for="username" class="field__label">Имя пользователя</label>
                  <input id="username" class="field__input" type="text" name="username" required>
               </div>
               <div class="login__field field">
                  <label for="password" class="field__label">Пароль</label>
                  <input id="password" class="field__input" type="password" name="password" required>
               </div>
               <button class="login__button button" type="submit">Войти</button>
            </form>

            <div class="register-link">
               <p>Нет аккаунта? <a href="/api/auth/register/" class="register-link__link">Зарегестрироваться</a></p>
            </div>
         </div>
      </div>
   </main>
</body>
</html>
